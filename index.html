<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Exibição do cronômetro -->
    <div class="cronometro">
        <span id="hours">00</span> :
        <span id="minutes">00</span> :
        <span id="seconds">00</span> :
        <span id="centiseconds">00</span>
    </div>
    
    <!-- Botões para controlar o cronômetro -->
    <button id="startBtn">Iniciar</button>
    <button id="stopBtn">Parar</button>
    <button id="resetBtn">Zerar</button>
    
    <!-- Incluindo o script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
